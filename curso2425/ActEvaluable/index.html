<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.7/underscore-umd-min.js"></script>
    <title>Document</title>
    <img src="images/cartas/cabecera.png" width="120px" height="120px" class="img-fluid" alt="...">
    
    <img src="images/cartas/title.png" width="120px" height="120px" class="rounded float-end" alt="...">
  </head>
  <body style="background-color:gainsboro;" >
    <div img src="images/cartas/title.png" width="120px" height="120px" class="rounded float-end" alt="..." ></div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <main class="container fluid">
      
      
      <h1 style="text-align: center; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Juego Blackjack</h1>
      
      <div class="p-3 bg-info bg-opacity-10 border border-info border-start-0 rounded-end" 
      style="text-align: center;color: blue;">
        Turno jugador
      </div>
      
      
      <div class="row">
        <div class="col-6">
          <h2 class="mt-3" style="font-size:20px;">Cartas sacadas:</h2>


        
        <div class="d-grid gap-2 col-6 mx-auto">
         
          <button id="pedir-carta" type="button" class="btn btn-primary">Pedir carta</button>
          <button id="plantarse" type="button" class="btn btn-success">Plantarse</button>
         
          
          <div class="card-group">
            <div class="card">
              <img id="carta-imagen" class="card-img-top" alt="Carta jugador" />
            </div>
          </div>
        </div>
      </div>

        <div class="col-md-4">
          <h2 class="mt-3" style="font-size:20px;">Contador:</h2>
          <img src="images/cartas/ficha-de-casino.png" width="20px" height="20px" class="img-fluid" alt="...">
            
            <button type="button" class="btn btn-primary">
              Notifications <span id="contador-suma" class="badge text-bg-secondary">0</span>
            </button>
          </div>
          
      
 

    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./utils/js/carta.js"></script>
    <script src="./utils/js/juego.js"></script>
  </body>
</html>
